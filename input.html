<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input options</title>
</head>
<body>
    <a href="/index.html"><h4>Go back to home page</h4></a>

    <h1>Input options</h1>
    <hr noshade>
    
    <br><br><label >Button</label>
    <input type="button" value="">

    <br><label>Checkbox</label>
    <input type="checkbox" name="" id="">

    <br><label>Color</label>
    <input type="color" name="" id="">

    <br><label>Date</label>
    <input type="date" name="" id="">

    <br><label>Date-time</label>
    <input type="datetime" name="" id="">

    <br><label>Datetime-local</label>
    <input type="datetime-local" name="" id="">

    <br><label>Email</label>
    <input type="email" name="" id="">

    <br><label>File</label>
    <input type="file" name="" id="">

    <br><label>Hidden</label>
    <input type="hidden" name="">

    <br><label>Image</label>
    <input type="image" src="" alt="">

    <br><label>Month</label>
    <input type="month" name="" id="">

    <br><label>Password</label>
    <input type="password" name="" id="">

    <br><label>Radio</label>
    <input type="radio" name="" id="">

    <br><label>Range</label>
    <input type="range" name="" id="">

    <br><label>Reset</label>
    <input type="reset" value="reset">

    <br><label>Search</label>
    <input type="search" name="" id="">

    <br><label>Submit</label>
    <input type="submit" value="submit">

    <br><label>Text</label>
    <input type="text" name="" id="">

    <br><label>Tel</label>
    <input type="tel" name="" id="">

    <br><label>Time</label>
    <input type="time" name="" id="">

    <br><label>URL</label>
    <input type="url" name="" id="">

    <br><label>Week</label>
    <input type="week" name="" id="">

</body>
</html>
